<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Submit Your Preferences</h1>
    <form method="POST" action="{% url 'morning' %}">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <label for="taste">Taste Preference</label>
        <input type="text" id="taste" name="taste" placeholder="E.g., Sweet, Spicy" required>

        <label for="timing">Preferred Time</label>
        <select id="timing" name="timing" required>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
            <option value="night">Night</option>
            <option value="other">Other</option>
        </select>

        <label for="new">Anything New You'd Like?</label>
        <input type="text" id="new" name="new" placeholder="Enter your suggestion">

        <button type="submit">Submit</button>
    </form>
</div>

  <p class="price">Rs.30</p>

    Qty&nbsp;:&nbsp;<input type="number" name="qty" value="0">
    <p><button>Add to Cart</button></p>
</div>

</body>
</html>
